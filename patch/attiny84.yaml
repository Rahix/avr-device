      BODS:
        description: "BOD Sleep (available on some devices)"
        bitOffset: 7
        bitWidth: 1
        access: read-write
      BODSE:
        description: "BOD Sleep Enable (available on some devices)"
        bitOffset: 2
        bitWidth: 1
        access: read-write


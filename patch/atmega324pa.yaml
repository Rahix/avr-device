_include:
  - "common/ac.yaml"
  - "common/adc.yaml"
  - "common/twi.yaml"
  - "common/usart.yaml"
  - "common/wdt.yaml"

  - "timer/atmega324pa.yaml"

EXINT:
  EIMSK:
    _split:
      INT:
        name: INT%s
        description: External Interrupt %s Request Enable
  EIFR:
    _split:
      INTF:
        name: INTF%s
        description: External Interrupt Flags %s
  PCICR:
    _split:
      PCIE:
        name: PCIE%s
        description: Pin Change Interrupt Enable %s
  PCIFR:
    _split:
      PCIF:
        name: PCIF%s
        description: Pin Change Interrupt Flag %s
